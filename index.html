<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>WebGIS PTN Surabaya</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/aksesibilitas_univunion_2.js"></script>
        <script src="data/PTNdiSurabaya_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>WebGIS PTN Surabaya</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        map.createPane('pane_Positron_1');
        map.getPane('pane_Positron_1').style.zIndex = 401;
        var layer_Positron_1 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_1',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_1;
        map.addLayer(layer_Positron_1);
        function pop_aksesibilitas_univunion_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="fid"colspan="2"><strong>fid</strong><br />' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Access'] !== null ? autolinker.link(feature.properties['Access'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_aksesibilitas_univunion_2_0() {
            return {
                pane: 'pane_aksesibilitas_univunion_2',
                opacity: 1,
                color: 'rgba(225,89,137,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_aksesibilitas_univunion_2');
        map.getPane('pane_aksesibilitas_univunion_2').style.zIndex = 402;
        map.getPane('pane_aksesibilitas_univunion_2').style['mix-blend-mode'] = 'normal';
        var layer_aksesibilitas_univunion_2 = new L.geoJson(json_aksesibilitas_univunion_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_aksesibilitas_univunion_2',
            layerName: 'layer_aksesibilitas_univunion_2',
            pane: 'pane_aksesibilitas_univunion_2',
            onEachFeature: pop_aksesibilitas_univunion_2,
            style: style_aksesibilitas_univunion_2_0,
        });
        bounds_group.addLayer(layer_aksesibilitas_univunion_2);
        map.addLayer(layer_aksesibilitas_univunion_2);
        function pop_PTNdiSurabaya_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nama'] !== null ? autolinker.link(feature.properties['Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kampus'] !== null ? autolinker.link(feature.properties['Kampus'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Rangking QS'] !== null ? autolinker.link(feature.properties['Rangking QS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Tahun Berdiri'] !== null ? autolinker.link(feature.properties['Tahun Berdiri'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Fakultas'] !== null ? autolinker.link(feature.properties['Fakultas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Foto"colspan="2"><strong>Foto</strong><br />' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PTNdiSurabaya_3_0(feature) {
            switch(String(feature.properties['Kampus'])) {
                case 'ITS Manyar':
                    return {
                pane: 'pane_PTNdiSurabaya_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(17,220,132,1.0)',
                interactive: true,
            }
                    break;
                case 'ITS Sukolilo':
                    return {
                pane: 'pane_PTNdiSurabaya_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,80,55,1.0)',
                interactive: true,
            }
                    break;
                case 'UIN Sunan Ampel':
                    return {
                pane: 'pane_PTNdiSurabaya_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(91,214,86,1.0)',
                interactive: true,
            }
                    break;
                case 'UNAIR A':
                    return {
                pane: 'pane_PTNdiSurabaya_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(234,65,141,1.0)',
                interactive: true,
            }
                    break;
                case 'UNAIR B':
                    return {
                pane: 'pane_PTNdiSurabaya_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(200,23,209,1.0)',
                interactive: true,
            }
                    break;
                case 'UNAIR C':
                    return {
                pane: 'pane_PTNdiSurabaya_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(26,201,236,1.0)',
                interactive: true,
            }
                    break;
                case 'UNESA Ketintang':
                    return {
                pane: 'pane_PTNdiSurabaya_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(97,125,216,1.0)',
                interactive: true,
            }
                    break;
                case 'UNESA Lidah Wetan':
                    return {
                pane: 'pane_PTNdiSurabaya_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(133,81,228,1.0)',
                interactive: true,
            }
                    break;
                case 'UPNV Jatim':
                    return {
                pane: 'pane_PTNdiSurabaya_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(224,188,79,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_PTNdiSurabaya_3');
        map.getPane('pane_PTNdiSurabaya_3').style.zIndex = 403;
        map.getPane('pane_PTNdiSurabaya_3').style['mix-blend-mode'] = 'normal';
        var layer_PTNdiSurabaya_3 = new L.geoJson(json_PTNdiSurabaya_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PTNdiSurabaya_3',
            layerName: 'layer_PTNdiSurabaya_3',
            pane: 'pane_PTNdiSurabaya_3',
            onEachFeature: pop_PTNdiSurabaya_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PTNdiSurabaya_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_PTNdiSurabaya_3);
        map.addLayer(layer_PTNdiSurabaya_3);
        var baseMaps = {};
        var overlaysTree = [
            {label: 'PTN di Surabaya<br /><table><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_3_ITSManyar0.png" /></td><td>ITS Manyar</td></tr><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_3_ITSSukolilo1.png" /></td><td>ITS Sukolilo</td></tr><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_3_UINSunanAmpel2.png" /></td><td>UIN Sunan Ampel</td></tr><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_3_UNAIRA3.png" /></td><td>UNAIR A</td></tr><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_3_UNAIRB4.png" /></td><td>UNAIR B</td></tr><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_3_UNAIRC5.png" /></td><td>UNAIR C</td></tr><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_3_UNESAKetintang6.png" /></td><td>UNESA Ketintang</td></tr><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_3_UNESALidahWetan7.png" /></td><td>UNESA Lidah Wetan</td></tr><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_3_UPNVJatim8.png" /></td><td>UPNV Jatim</td></tr></table>', layer: layer_PTNdiSurabaya_3},
            {label: '<img src="legend/aksesibilitas_univunion_2.png" /> aksesibilitas_univ â union', layer: layer_aksesibilitas_univunion_2},
            {label: "Positron", layer: layer_Positron_1},
            {label: "OSM Standard", layer: layer_OSMStandard_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
